---
- name: provisioning  
  hosts: build
  become: yes

  tasks:
  - name: Install maven jdk
    apt:
      name:
        - git
        - default-jdk
        - maven
        - rsync
      state: present
      update_cache: true
  - name: clone repo of github
    git:
      repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git 
      dest: /home/user/1
      update: yes
  - name: Build maven
    command: chdir=/home/user/1/ mvn package

  - name: Synchronization of src on the control machine to dest on the remote hosts
    synchronize:
      mode: pull
      src: /home/user/1/target/hello-1.0.war
      dest: /tmp

- name: Provisioning tomcat
  hosts: web
  become: yes
  tasks:
  - name: Install Tomcat9
    apt:
      name: 
        - default-jdk
        - tomcat9
        - rsync
      state: present
  
  - name: Transfer artifact to web
    synchronize:
      src: /tmp/hello-1.0.war
      dest: /var/lib/tomcat9/webapps
  - name: Ensure started service tomcat
    service:
     name: tomcat9
     state: started
     enable: yes